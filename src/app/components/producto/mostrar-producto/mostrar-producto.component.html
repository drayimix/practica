<div class="flex align-items-center justify-content-end bg-cyan-100">
  <a pButton pRipple label="Agregar Producto" icon="pi pi-inbox" id="crear"  class="bg-cyan-600" [routerLink]="['/addproductos']"></a>
</div>

<div>
  <p-toast></p-toast>
</div>

<p-table [value]="productos">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Descripcion</th>
      <th>Precio</th>
      <th>Stock</th>
      <th>Categoria</th>
      <th>Acciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-productos>
    <tr>
      <td>{{productos.id}}</td>
      <td>{{productos.nombreProducto}}</td>
      <td>{{productos.descripcionProducto}}</td>
      <td>{{productos.precioProducto}}</td>
      <td>{{productos.stockProducto}}</td>
      <td>{{productos.categoria.nameCategoria}}</td>
      <td>
        <p-button icon="pi pi-print" class="bg-cyan-600 mr-1" (click)="imprimir(productos.id)"></p-button>
        <a pButton pRipple icon="pi pi-file-edit" id="editar" class="bg-cyan-600 mr-1" [routerLink]="['/productos/edit/', productos.id]">
        </a>
        <button type="button" pButton pRipple icon="pi pi-times" id="eliminar" class="bg-cyan-600 mr-1" (click)="eliminarProducto(productos.id)">
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>
