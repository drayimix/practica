<div class="flex align-items-center justify-content-end bg-cyan-100">
  <a pButton pRipple label="Crear Cliente" id="crear" icon="pi pi-user-plus" class="bg-cyan-600" [routerLink]="['/addclientes']">
  </a>
</div>
<div>
  <p-toast></p-toast>
</div>
<p-table [value]="clientes">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Direccion</th>
      <th>Ciudad</th>
      <th>Codigo Postal</th>
      <th>Correo</th>
      <th>Telefono</th>
      <th>Acciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-clientes>
    <tr>
      <td>{{clientes.id}}</td>
      <td>{{clientes.nombreCliente}}</td>
      <td>{{clientes.apellidoCliente}}</td>
      <td>{{clientes.direccionCliente}}</td>
      <td>{{clientes.ciudadCliente}}</td>
      <td>{{clientes.codigoPostal}}</td>
      <td>{{clientes.correoCliente}}</td>
      <td>{{clientes.telefonoCliente}}</td>
      <td>
        <p-button icon="pi pi-print" class="bg-cyan-600 mr-1" (click)="imprimir(clientes.id)"></p-button>
        <a pButton pRipple icon="pi pi-file-edit" id="editar" class="bg-cyan-600 mr-1" [routerLink]="['/clientes/edit/', clientes.id]">
        </a>
        <button type="button" pButton pRipple icon="pi pi-times" id="eliminar" class="bg-cyan-600 mr-1" (click)="eliminar(clientes.id)">
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>
